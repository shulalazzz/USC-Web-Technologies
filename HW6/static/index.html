<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="CONTAINER">
        <div class="search-panel">
            <div class="search-panel-title">Events Search</div>
            <form class="main-form" id="main-form">
                <label class="form-label" for="keyword">Keyword<span style="color: red">*</span></label><br>
                <input class="form-input input-keyword" type="text" id="keyword" name="keyword" required>
                <div class="form-mid-container">
                    <div class="left-input">
                        <label class="form-label" for="distance">Distance(miles)</label><br>
                        <input class="form-input" type="number" id="distance" name="distance" placeholder="10" min="0">
                    </div>
                    <div class="right-input">
                        <label class="form-label" for="category">Category<span style="color: red">*</span></label><br>
                        <select class="form-input" id="category" name="category" required>
                            <option value="Default">Default</option>
                            <option value="Music">Music</option>
                            <option value="Sports">Sports</option>
                            <option value="Arts">Arts & Theatre </option>
                            <option value="Film">Film</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                        </select>
                    </div>
                </div>
                <div class="form-location">
                    <label class="form-label" for="location-text">Location<span style="color: red">*</span></label>
                    <input type="checkbox" id="location-check" name="location-check" onclick="checkAutoDetection()">
                    <label for="location-check" style="color: white">Auto-Detect Location</label><br>
                    <input class="form-input" type="text" id="location-text" name="location-text" required>
                </div>
                <div>
                    <button class="form-button" type="submit" id="search-button" onclick="search()">SEARCH</button>
                    <button class="form-button" id="clear-button" onclick="clearForm()" formnovalidate>CLEAR</button>
                </div>
            </form>
        </div>
        <div class="result-panel" id="result-panel">
            <table class="result-table" id="result-table" style="width:100%">
                <tr class="table-header">
                    <th style="width:15%">Date</th>
                    <th style="width:15%">Icon</th>
                    <th style="width:40%" id="eventName" onclick="sortTable(this.id)">Event</th>
                    <th style="width:12%" id="genre" onclick="sortTable(this.id)">Genre</th>
                    <th style="width:18%" id="venue" onclick="sortTable(this.id)">Venue</th>
                </tr>

            </table>
        </div>
        <div class="event-card" id="event-card">
            <div class="event-card-title" id="event-card-title"></div>
            <div class="event-card-container">
                <div class="event-card-content" id="event-card-content">
                    <div id="event-card-date">
                        <h3>Date</h3>
                        <p></p>
                    </div>
                    <div id="event-card-art">
                        <h3>Artist/Team</h3>
                        <p></p>
                    </div>
                    <div id="event-card-venue">
                        <h3>Venue</h3>
                        <p></p>
                    </div>
                    <div id="event-card-genre">
                        <h3>Genres</h3>
                        <p></p>
                    </div>
                    <div id="event-card-price">
                        <h3>Price Ranges</h3>
                        <p></p>
                    </div>
                    <div id="event-card-ticket-status">
                        <h3>Ticket Status</h3>
                        <span></span>
                    </div>
                    <div  id="event-card-buy-ticket">
                        <h3>Buy Ticket At:</h3>
                    <p></p>
                    </div>
                </div>
                <div class="event-card-map" id="event-card-map">

                </div>
            </div>
        </div>
        <div id="venue-details-arrow-part" class="venue-details-arrow-part">
            <h3 id="venue-details-arrow-text">Show Venue Details</h3>
            <div class="venue-details-arrow" id="venue-details-arrow"></div>
        </div>
        <div class="venue-card" id="venue-card">
            <div class="venue-card-container">
                <span class="venue-card-title" id="venue-card-title"></span>
                <div class="venue-card-image" id="venue-card-image"></div>
                <div class="venue-card-body">
                    <div class="venue-card-body-left" style="width: 50%; border-right: 1px solid black;">
                        <div class="venue-card-body-left-body">
                            <div style="font-weight: bold; margin-right:4px">Address: </div>
                            <div id="venue-card-address">
                                <p>111 south grand avenue</p>
                                <p>Los Angeles, CA</p>
                                <p>90012</p>
                            </div>
                        </div>
                        <a id="venue-card-google-map" target="_blank" style="margin-top: 10px">Open in Google Maps</a>
                    </div>
                    <div class="venue-card-body-right" style="width: 50%">
                        <a id="venue-card-more-events" target="_blank">More events at this venue</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="not-found" id="not-found">No Records found</div>

    </div>

</body>
</html>
