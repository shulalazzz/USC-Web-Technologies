<div class="table-responsive">
  <table class="table table-borderless">
    <thead>
    <tr>
      <th scope="col">Date/Time</th>
      <th scope="col">Icon</th>
      <th scope="col">Event</th>
      <th scope="col">Genre</th>
      <th scope="col">Venue</th>
    </tr>
    </thead>
    <tbody>
          <tr *ngFor="let event of eventData" (click)="onEventClicked(event)">
            <td style="white-space: pre">{{event['dates']}}</td>
            <td><img src="{{event['images']}}" alt="event icon" width="60rem" height="60rem"></td>
            <td>{{event['eventName']}}</td>
            <td>{{event['genre']}}</td>
            <td>{{event['venue']}}</td>
          </tr>
