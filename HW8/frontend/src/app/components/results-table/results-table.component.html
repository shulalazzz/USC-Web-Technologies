<div class="table-responsive">
  <table class="table table-borderless">
    <thead>
    <tr>
      <th scope="col" style="width: 20%">Date/Time</th>
      <th scope="col" style="width: 15%">Icon</th>
      <th scope="col" style="width: 35%">Event</th>
      <th scope="col" style="width: 15%">Genre</th>
      <th scope="col" style="width: 15%">Venue</th>
    </tr>
    </thead>
    <tbody>
          <tr *ngFor="let event of eventsData" (click)="onEventClicked(event)">
            <td style="white-space: pre;">{{event['dates']}}</td>
            <td><img src="{{event['images']}}" alt="event icon" width="60rem" height="60rem"></td>
            <td>{{event['eventName']}}</td>
            <td>{{event['genre']}}</td>
            <td>{{event['venue']}}</td>
          </tr>
    </tbody>
  </table>
</div>
