<div *ngIf="events.length > 0; else noResultTemplate">
    <div class="text-center">
      <h3 class="my-title">List of your favorite events</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Event</th>
          <th scope="col">Category</th>
          <th scope="col">Venue</th>
          <th scope="col">Favorite</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of events; let i = index">
          <td style="font-weight: bold">{{i + 1}}</td>
          <td>{{event['date']}}</td>
          <td>{{event['eventName']}}</td>
          <td>{{event['genre']}}</td>
          <td>{{event['venue']}}</td>
          <td>
            <i class="fa-solid fa-trash-can my-trash-can" (click)="onDeleteClick(event)"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
</div>

<ng-template #noResultTemplate>
  <div class="mt-5">
    <app-no-results [msg]="noResultMsg"></app-no-results>
  </div>
</ng-template>
