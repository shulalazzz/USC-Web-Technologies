<div class="container-fluid overflow-hidden">
 <ngb-carousel [interval]="0" [showNavigationIndicators]="false" [showNavigationArrows]="artistNames.length > 1">
   <ng-template ngbSlide class="overflow-hidden" *ngFor="let artist of processedArtists">
     <div style="margin: 0 5rem;">
       <div class="row mt-4 text-center">
         <div class="col-lg-4 col-sm-12">
           <img src="{{artist['imgUrl']}}" alt="artist img" class="artist-img">
           <h3 class="small-title">{{artist['name']}}</h3>
         </div>
         <div class="col-lg-8 col-sm-12">
           <div class="row  d-flex justify-content-center">
             <div class="col-lg-4 col-sm-12">
               <h3 class="small-title">Popularity</h3>
               <circle-progress
                 [percent]="artist['popularity']"
                 [radius]="18"
                 [titleFontSize]="'0.8rem'"
                 [showTitle]="true"
                 [title]="artist['popularity'].toString()"
               ></circle-progress>
             </div>
             <div class="col-lg-4 col-sm-12">
               <h3 class="small-title">Followers</h3>
               <p style="color: white">{{artist['followers']}}</p>
             </div>
             <div class="col-lg-4 col-sm-12">
               <h3 class="small-title">Spotify Link</h3>
               <a href="{{artist['spotifyLink']}}" target="_blank">
                 <i class="fa-brands fa-spotify fa-3x" style="color: limegreen"></i>
               </a>
             </div>
           </div>
         </div>
       </div>
       <h4 class="small-title mt-3" style="font-size: 0.8rem">Album featuring {{artist['name']}}</h4>
       <div class="row d-flex text-center align-items-center">
         <div class="col-lg-4 col-sm-12" *ngFor="let album of artist['albums']">
           <img src="{{album['images'][0]['url']}}" alt="album img" class="img-fluid mb-3">
         </div>
       </div>
     </div>
   </ng-template>
 </ngb-carousel>
