<div class="container-fluid">
  <div class="mx-4">
    <div class="row d-flex text-center align-items-center mt-4">
      <div class="col-lg-3 col-sm-12">
        <img src="{{imgUrl}}" alt="artist img" class="artist-img">
        <h3 class="small-title">{{currentArtist}}</h3>
      </div>
      <div class="col-lg-3 col-sm-12">
        <h3 class="small-title">Popularity</h3>
        <circle-progress
          [percent]="popularity"
          [radius]="18"
          [titleFontSize]="'0.8rem'"
          [showTitle]="true"
          [title]="popularity.toString()"
        ></circle-progress>
      </div>
      <div class="col-lg-3 col-sm-12">
        <h3 class="small-title">Followers</h3>
        <p style="color: white">{{followers}}</p>
      </div>
      <div class="col-lg-3 col-sm-12">
        <h3 class="small-title">Spotify Link</h3>
        <a href="{{spotifyLink}}" target="_blank">
          <i class="fa-brands fa-spotify fa-3x" style="color: limegreen"></i>
        </a>
      </div>
    </div>
    <h4 class="small-title">Album featuring {{currentArtist}}</h4>
    <div class="row d-flex text-center align-items-center">
      <div class="col-lg-4 col-sm-12" *ngFor="let album of albums">
        <img src="{{album.images[0].url}}" alt="album img" class="img-fluid mb-3">
      </div>
    </div>
  </div>
</div>
